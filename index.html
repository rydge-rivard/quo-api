<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rydge Rivard</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header></header>
    <div class="top-grid">
      <section class="top-s">
        <h1>QUO API TESTING</h1>
        <p>Rydge Rivard</p>
      </section>
      <section class="about-me">
        <h2>PROJECT</h2>
        <p>
          My name is Rydge Rivard and this is a test website for Quo's APIs.
        </p>
      </section>
      <div class="form-container">
        <form action="#" method="post" id="contactForm">
          <fieldset>
            <legend>New Contact Creator</legend>
            <ul>
              <li>
                <label for="apiKey">API Key*</label>
                <input type="password" name="apiKey" id="apiKey" required />
              </li>
              <li>
                <label for="firstName">First Name*</label>
                <input type="text" name="firstName" id="firstName" required />
              </li>
              <li>
                <label for="lastName">Last Name*</label>
                <input type="text" name="lastName" id="lastName" required />
              </li>
              <li>
                <label for="phoneNumber">Phone Number*</label>
                <input
                  type="tel"
                  name="phoneNumber"
                  id="phoneNumber"
                  maxlength="10"
                  required
                />
              </li>
            </ul>
            <button
              id="confirmBtn"
              value="default"
              onclick="textContact(event)"
            >
              Submit
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
